<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Find your favorite movies!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="css/style.less"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row d-flex align-items-center w-100 m-0">
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 search-box">
                    <input id="input-search-box" class="form-control" type="search" placeholder="Search"
                           aria-label="Search">
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <button id="button-search" class="btn btn-outline-success w-100 search-button" type="submit"
                            disabled>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="recent-search-results d-none">
        <div class="container">
            <div class="row m-0">
                <div class="col-12">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row m-0 pt-3 pb-3 search-results">
        <div class="col-12">
            <h1 class="display-4 search-header"></h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row m-0 pt-3 pb-3 favorite-movies">
        <div class="col-12">
            <h1 class="display-4 favorite-header"></h1>
        </div>

    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/less"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
